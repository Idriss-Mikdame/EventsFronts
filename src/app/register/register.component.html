<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Créer un compte</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Nom -->
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Votre nom">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="exemple@domaine.com">
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="motdepasse" class="form-label">Mot de passe</label>
          <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="motdepasse" formControlName="motdepasse" placeholder="********">
          <button type="button" class="btn btn-sm btn-outline-secondary mt-2" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Afficher' : 'Cacher' }} le mot de passe
          </button>
        </div>

        <!-- Rôle -->
        <div class="mb-3">
          <label for="role" class="form-label">Rôle</label>
          <select class="form-select" id="role" formControlName="role">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>

        <!-- Bouton soumettre -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
          S'inscrire
        </button>
      </form>
    </div>
  </div>
</div>

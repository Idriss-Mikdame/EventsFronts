<div class="login-container">
  <div class="form-box">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <span class="title">Login</span>
      <span class="subtitle">Welcome Back :)</span>
      <div class="form-container">
        <input formControlName="email" type="email" class="input" placeholder="Email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <input type="password" class="input" placeholder="Password">
      </div>
      <button routerLink="/admin/AffEvent">Log in</button>
    </form>
  </div>
</div>
